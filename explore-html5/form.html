        <h1>Welcome to my Form</h1>

    <h1>Special Pitha Expo</h1>
    <form action="">
        <p>Name: <input type="text" name="name" id="" placeholder="Enter Your Name"></p>
        <p>Email: <input type="text" name="email" id="" placeholder="Enter Your Email"></p>
        <fieldset>
            <legend>Select Your Pitha</legend>
            <p><label for="chitoi"><input type="radio" name="pitha" id="chitoi">Chitoi </label></p>
            <p><label for="vapa"><input type="radio" name="pitha" id="vapa">Vapa </label></p>
            <p><label for="tell"><input type="radio" name="pitha" id="tell">Tel er Pitha </label></p>
        </fieldset>
        <fieldset>
            <legend>Select Your Vorta</legend>
            <p><label for="sutki"><input type="checkbox" name="vorta" id="sutki">Sutki</label></p>
            <p><label for="morich"><input type="checkbox" name="vorta" id="morich">Morich</label></p>
            <p><label for="mach"><input type="checkbox" name="vorta" id="mach">Mach</label></p>
        </fieldset>
        <p>Special Instruction <br>
        <textarea name="instruction" id="instruction" cols="30" rows="10"></textarea></p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
