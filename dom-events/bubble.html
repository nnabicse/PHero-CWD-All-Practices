<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>
<body>
    <h2>Event Bubble</h2>
    <section id="section-container">
        <h4>Bubble List</h4>
        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li id="second-item" class="item">Et, beatae.</li>
            <li class="item">Accusantium, ad?</li>
            <li class="item">Recusandae, nisi.</li>
            <li class="item">Accusantium, dolor?</li>
            <li class="item">Provident, nesciunt?</li>
        </ul>
    </section>


    <script>
        document.getElementById("second-item").addEventListener('click', function(event){
            console.log('second item clicked');
            event.stopPropagation();
        })
        document.getElementById("list-container").addEventListener('click', function(){
            console.log('UL clicked');
        })
        document.getElementById("section-container").addEventListener('click', function(){
            console.log('section clicked');
        })



    </script>
</body>
</html>
