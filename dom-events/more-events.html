<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>More Events</h2>
    <section>
        <h3 id="secret-info">Very Very Important Secret Info</h3>
        <input type="text" name="" id="delete-confirm" placeholder=""please type delete>
        <button id="delete-btn" disabled>Delete</button>
    </section>
    
    <script>
        document.getElementById("delete-btn").addEventListener('click', function () {

            document.getElementById('secret-info').style.display='none';

        })
        document.getElementById("delete-confirm").addEventListener('focus', function () {

            document.getElementById('secret-info').style.display='none';

        })
        document.getElementById("delete-confirm").addEventListener('keyup', function (event) {

            if(event.target.value == "delete"){
                document.getElementById('delete-btn').removeAttribute('disabled');
            }
            else{
                document.getElementById('delete-btn').setAttribute("disabled", true);
            }

        })
    </script>
</body>
</html>
